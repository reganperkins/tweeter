<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css" type="text/css" />
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/toggle-tweet-form.js"></script>
  </head>

  <body>

    <nav id="nav-bar">
      <img src="/images/puffin.png" class="logo" />
      <span class="header">Tweeter</span>
      <button id="toggle-btn">Compose</button>
    </nav>

    <main class="container">
      <section id="new-tweet">
        <h2>Compose Tweet</h2>
        <hr />
        <div class="error-message">a form error has occurred</div>
        <form id="tweet-form" action="/tweets" method="POST">
          <textarea id="new-tweet-text" name="text" placeholder="What is on your mind?"></textarea>
          <input type="submit" value="tweet"/>
          <span class="counter">140</span>
        </form>
      </section>
      <section id="posts">
      </section>
    </main>

  </body>
</html>
